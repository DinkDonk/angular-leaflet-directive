<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet.js"></script>
    <script src="../dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <script>
        var app = angular.module("demoapp", ['leaflet-directive']);
        app.controller("DemoController", [ "$scope", function($scope) {
            // Nothing here!
        }]);
    </script>
  </head>
  <body ng-controller="DemoController">
    <leaflet width="100%" height="480px"></leaflet>
    <h1>Simple example</h1>
    <p>We need no AngularJS controller to show a leaflet map on screen.</p>
    <p>Take a look at the <a href="view-source:http://tombatossals.github.io/angular-leaflet-directive/examples/001-simple-example.html">source code</a>.</p>
  </body>
</html>
